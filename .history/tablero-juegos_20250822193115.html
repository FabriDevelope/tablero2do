<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero 2do - Modo Juegos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --accent-color: #7c3aed;
            --accent-secondary: #a78bfa;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border-radius: 12px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Tema claro */
        .light-theme {
          --bg-primary: #f0f2f5;
          --bg-secondary: #ffffff;
          --bg-tertiary: #e4e6eb;
          --accent-color: #6a5af9;
          --accent-secondary: #8c7cf0;
          --text-primary: #1c1e21;
          --text-secondary: #65676b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tabs {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: 500;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            margin-right: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab.active {
            background: var(--accent-color);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }

        .tab:not(.active):hover {
            background: #475569;
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInZoom 0.8s forwards;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 800px;
            opacity: 0;
            animation: fadeIn 0.8s forwards 0.4s;
            color: var(--text-secondary);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 50px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.8s forwards 0.6s;
        }

        @media (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
            }
        }

        .feature {
            background: rgba(51, 65, 85, 0.6);
            border-radius: var(--border-radius);
            padding: 25px;
            border: 1px solid rgba(124, 58, 237, 0.2);
            text-align: left;
            transition: var(--transition);
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-secondary);
        }

        .feature i {
            font-size: 2.5rem;
            color: var(--accent-secondary);
            margin-bottom: 15px;
        }

        .feature h3 {
            color: var(--accent-secondary);
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .feature p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .start-btn {
            background: linear-gradient(45deg, var(--accent-color), var(--accent-secondary));
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 0.8s forwards 0.8s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-out {
            animation: fadeOut 0.8s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .game-preview {
            position: relative;
            width: 100%;
            height: 200px;
            background: rgba(51, 65, 85, 0.3);
            border-radius: var(--border-radius);
            margin: 40px 0;
            border: 2px dashed var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.8s forwards 0.7s;
        }

        .game-preview::after {
            content: "⚙️ EN CONSTRUCCIÓN ⚙️";
            font-size: 2rem;
            color: var(--accent-secondary);
            position: absolute;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
        }

        footer {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            color: var(--text-secondary);
            text-align: center;
            padding: 18px;
            font-size: 0.95rem;
            margin-top: auto;
            border-top: 1px solid rgba(124, 58, 237, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="tabs">
            <div class="tab" id="boardTab">
                <i class="fas fa-table"></i> Tablero
            </div>
            <div class="tab active">
                <i class="fas fa-gamepad"></i> Juegos
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="hero">
            <h1 class="title">Próximamente :(</h1>
            <p class="subtitle">Estoy trabajando en terminar el modo de juegos.</p>
            
            <div class="game-preview"></div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-puzzle-piece"></i>
                    <h3>Juegos con robotitos :D</h3>
                    <p>Va a estar Elias el robotito para poder juntar tuercas, tornillos, etc...</p>
                </div>
                <div class="feature">
                    <i class="fas fa-trophy"></i>
                    <h3>Quizas mas adelante se puedan crear comandos personalizados...</h3>
                    <p>¡No lo prometo eh!</p>
                </div>
            </div>
            
            <button id="startBtn" class="start-btn">
                <i class="fas fa-arrow-left"></i> Volver al Tablero
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.getElementById('startBtn');
            const boardTab = document.getElementById('boardTab');
            
            // Animación de salida y redirección
            function redirectToBoard() {
                document.querySelector('.hero').classList.add('fade-out');
                
                setTimeout(function() {
                    window.location.href = 'tablero-normal.html';
                }, 800);
            }
            
            // Evento para el botón de volver
            startBtn.addEventListener('click', redirectToBoard);
            
            // Evento para la pestaña de Tablero
            boardTab.addEventListener('click', redirectToBoard);
        });
    </script>
</body>
</html>
